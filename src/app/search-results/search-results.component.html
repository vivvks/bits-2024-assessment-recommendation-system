<div *ngIf="selectedItem" class="selected-item">
  Selected Item:
  <mat-chip>{{ selectedItem.question }}: {{selectedItem.option}}</mat-chip>
  <!-- Add more details if needed -->
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 16px;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let result">{{ result.id }}</td>
  </ng-container>
  <!-- https://material.angular.io/components/table/overview -->
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef>Text</th>
    <td mat-cell *matCellDef="let result">{{ result.question }}</td>
  </ng-container>
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef>Answer/s</th>
    <td mat-cell *matCellDef="let result">{{ result.option }}</td>
  </ng-container>
  <!-- Add more columns as needed -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectItem(row)"
  ></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
