<div *ngIf="selectedItem" class="selected-item">
  Selected Item:
  <mat-chip>{{ selectedItem.name }}</mat-chip>
  <!-- Add more details if needed -->
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 16px;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let result">{{ result.id }}</td>
  </ng-container>
  <!-- https://material.angular.io/components/table/overview -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Names</th>
    <td mat-cell *matCellDef="let result">{{ result.name }}</td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let result">{{ result.category }}</td>
  </ng-container>
  <!-- Add more columns as needed -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectItem(row)"
  ></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
